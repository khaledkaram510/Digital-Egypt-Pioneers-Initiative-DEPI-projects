
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Form Input with Real-Time Table Update</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div>
        <h1> Form </h1>
        <form action="">
          <div class="name">
            <i class="fa-solid fa-circle-a"></i>
            <input id="name" type="text" placeholder="full name">
          </div>
          <div class="curseName">
            <i class="fa-solid fa-circle-a"></i>
            <input id="curseName" type="text" placeholder="Curse Name">
          </div>
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <input id="phone" type="text" placeholder="phone number">
          </div>
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input id="email" type="text" placeholder="email">
          </div>
          <input id="submit" type="submit" value="submit">
          <input id="reset"type="reset" >
        </form>
      </div>
      <div>
        <h1> Table </h1>
        <table>
          <thead>
            <tr>
              <th> Name </th>
              <th> Curse Name </th>
              <th> Phone </th>
              <th> Email </th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
